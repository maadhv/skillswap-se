{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Image (Same as Index Page) -->
    <img src="{% static 'assets/img/Untitled.png' %}" alt="Logo" class="image">

    <div class="auth-container">
        <div class="signup-box">
            <h1>Signup</h1>
        </div>

        <form class="auth-form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Re-type Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
